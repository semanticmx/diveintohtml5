<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos para todos</title>
</head>
<body>
    <video id="movie" width="320" height="240" preload controls>
        <source src="videos/v1.webm" type="video/webm; codecs=vp8,vorbis" />
        <source src="videos/v1.ogv" type="video/ogg; codecs=theora,vorbis" />
        <source src="videos/v1.mp4" />
        <object width="320" height="240" type="application/x-shockwave-flash"
          data="flowplayer-3.2.1.swf">
          <param name="movie" value="flowplayer-3.2.1.swf" />
          <param name="allowfullscreen" value="true" />
          <param name="flashvars" value="config={'clip': {'url': 'https://www.youtube.com/watch?v=HJqlA_HTEU8.mp4', 'autoPlay':false, 'autoBuffering':true}}" />
          <p>Download video as <a href="videos/v1.mp4">MP4</a>, <a href="videos/v1.webm">WebM</a>, or <a href="pr6.ogv">Ogg</a>.</p>
        </object>
      </video>
      <script>
        var v = document.getElementById("movie");
        v.onclick = function() {
          if (v.paused) {
            v.play();
          } else {
            v.pause();
          }
        };
      </script>
</body>
</html>
