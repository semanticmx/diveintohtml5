<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Videos</title>
    <style>
        video
        {
          height: 400px;
          width: 500px;  
        }
    </style>
</head>
<body>
    <h3>Etiqueta simple de video</h1>
    <video src="videos/v1.mp4"></video>
    <h3>Agregando controladores</h1>
    <video src="videos/v1.mp4" controls></video>
    <h3>Probando atributos</h1>
    <video src="videos/v1.mp4" autoplay loop controls></video>
    <h3>Probando etiqueta source </h1>
    <video controls autoplay></video>
    <source src="videos/v1.mp4"  type="video/mp4; codecs=avc1.42E01E,mp4a.40.2">
    <source src="videos/v1.webm" type="video/webm; codecs=vp8,vorbis">
    <source src="videos/v1.ogg"  type="video/ogg; codecs=theora,vorbis">
</body>
</html>
